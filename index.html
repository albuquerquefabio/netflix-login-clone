<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/netflix-icon.ico" type="image/x-icon" />
    <title>Netflix Login</title>
  </head>
  <body>
    <section>
      <div class="top-bar">
        <img src="img/netflix-logo.png" alt="Logo Netflix" />
      </div>
      <div class="form-area flex-column">
        <div class="form-container">
          <h1>Entrar</h1>
          <form class="flex-column" action="#">
            <input
              class="form-input"
              id="email"
              type="text"
              placeholder="E-mail"
              name="email"
              required
            />
            <label for="email">E-mail</label>

            <input
              class="form-input"
              id="senha"
              type="password"
              placeholder="Senha"
              name="password"
              required
            />
            <label for="senha">Senha</label>

            <input class="form-button" type="submit" value="Enviar" />

            <div class="form-extra flex-row">
              <div class="remind flex-row">
                <input type="checkbox" name="remind" id="remind" />
                <label for="remind">Lembrar-se de mim.</label>
              </div>
              <div class="help">
                <a href="#">Precisa de ajuda?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
